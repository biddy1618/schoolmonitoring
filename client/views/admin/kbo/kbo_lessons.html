<template name="kboLessons">
    <div class="row">
      <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModal">
        Add lesson
      </button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Day 1</h4>
            <ol>
            {{#each day1lessons}}
              <li><h5>{{name}} <strong>{{questions}}</strong></h5></li>
            {{/each}}
          </ol>
        </div>
        <div class="col-md-6">
            <h4>Day 2</h4>
            <ol>
            {{#each day2lessons}}
            <li><h5>{{name}} <strong>{{questions}}</strong></h5></li>
            {{/each}}
          </ol>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Lesson Order</h4>
          </div>
          <div class="modal-body">
            <label for="days">Day</label>
            <select name="day" id="days">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <label for="lessons">Lesson</label>
            <select class="form-control" name="lessons" id="lessons">
              {{#each lessons}}
              <option value="{{id}}">{{name}}</option>
              {{/each}}
            </select>
            <label for="questions">Questions from</label>
            <input type="text" size="2" name='from'>
            <label for="order">to</label>
            <input type="text" size='1' name="to">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Save</button>
          </div>
        </div>
      </div>
    </div>
</template>
