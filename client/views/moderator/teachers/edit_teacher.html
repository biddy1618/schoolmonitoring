<template name="editTeacher">
    {{> moderatorTeachersMenu}}
    <div class="container-fluid">
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputName">Аты</label>
                        <input type="text" class="form-control" id="inputName" placeholder="мұғалімнің атын енгізіңіз"
                               name='name' value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="inputSurname">Жөні</label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="мұғалімнің фамилиясы"
                               name='surname' value="{{surname}}">
                    </div>
                    <div class="form-group">
                        <label for="inputBirth">Туған күні</label>
                        <input type="text" class="form-control" id="inputBirth" placeholder="туған күні"
                               name='birthDate' value="{{birthDate}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputGender">Жынысы</label>
                        <select id="inputGender" class="form-control" name='gender'>
                            <option value="male">Ер</option>
                            <option value="female">Әйел</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputUniversity">Бітірген оқу орны</label>
                        <input type="text" id="inputUniversity" class="form-control" placeholder="оқу орны"
                               name='graduateOf' value="{{graduateOf}}">
                    </div>
                    <div class="form-group">
                        <label for="inputBranch">Мамандығы</label>
                        <select class="form-control" id="inputBranch" name='branch'>
                            <option value="{{this.branch}}" selected="selected">{{branchName.name}}</option>
                            <option value="">Delete branch</option>
                            {{#each lessons}}
                                <option value="{{id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputAcademicTime">Сағат саны</label>
                        <input id="inputAcademicTime" class="form-control" name='lessonTime' type="text"
                               value="{{lessonTime}}">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="email" name='email'
                               value="{{email}}">
                    </div>
                    <div class="form-group">
                        <label for="inputGorev">Лауазымы</label>
                        <select class="form-control" id="inputGorev" name="gorev">
                            <option value="{{gorev}}">{{gorev}}</option>
                            <option value="teacher">Мұғалім</option>
                            <option value="tutor">Tutor</option>
                            <option value="intern">Практикант мұғалім</option>
                            <option value="viceprincipal">Vice principal</option>
                            <option value="principal">Директор Орынбасары</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <a id="cancel" class="btn btn-danger">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a class="btn btn-sm btn-danger" id="resetPassword">Reset Password</a>
                        <a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Transfer</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Transfer teacher</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="school">Transfer to</label>
                <div class="col-sm-6">
                  <select class="form-control" name="school" id="school">
                    {{#each schools}}
                    <option value="{{id}}">{{short_kz_name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="transfer">Transfer</button>
          </div>
        </div>l
      </div>
    </div>
</template>
