<template name="moderatorAddTeacher">
    {{> moderatorTeachersMenu}}
    <div class="container-fluid">
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputName">Аты</label>
                        <input type="text" class="form-control" id="inputName" placeholder="мұғалімнің атын енгізіңіз"
                               name='name'>
                    </div>
                    <div class="form-group">
                        <label for="inputSurname">Жөні</label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="мұғалімнің фамилиясы"
                               name='surname'>
                    </div>
                    <div class="form-group">
                        <label for="inputBirth">Туған күні</label>
                        <input type="text" class="form-control" id="inputBirth" placeholder="туған күні"
                               name='birthDate'>
                    </div>
                    <div class="form-group">
                        <label for="inputGender">Жынысы</label>
                        <select id="inputGender" class="form-control" name='gender'>
                            <option value="male">Ер</option>
                            <option value="female">Әйел</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputUniversity">Бітірген оқу орны</label>
                        <input type="text" id="inputUniversity" class="form-control" placeholder="оқу орны"
                               name='graduateOf'>
                    </div>
                    <div class="form-group">
                        <label for="inputBranch">Мамандығы</label>
                        <select class="form-control" id="inputBranch" name='branch'>
                            <option value="">Пән таңдаңыз</option>
                            {{#each lessons}}
                                <option value="{{id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputAcademicTime">Сағат саны</label>
                        <input id="inputAcademicTime" class="form-control" name='lessonTime' type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="email" name='email'>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputGorev">Лауазымы</label>
                        <select class="form-control" id="inputGorev" name="gorev">
                            <option value="teacher">Мұғалім</option>
                            <option value="tutor">Практикант мұғалім</option>
                            <option value="principal">Директор Орынбасары</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <a id="cancel" class="btn btn-danger">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
