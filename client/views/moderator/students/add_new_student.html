<template name="addStudent">
    {{> moderatorStudentsMenu}}
  <div class="col-md-6">
  <form role="form">
    <div class="form-group">
    <label for="inputName">Аты</label>
    <input type="text" id="inputName" class="form-control" placeholder="оқушының атын енгізіңіз" name='kz_name'>
  </div>
    <div class="form-group">
    <label for="inputSurname">Жөні</label>
    <input class="form-control" type="text" id="inputSurname" placeholder="оқушының фамилиясы" name='kz_surname'>
  </div>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Enter student's name" name='en_name'>
  </div>
  <div class="form-group">
    <label for="inputName">Surname</label>
    <input type="text" id="inputName" class="form-control" placeholder="Enter student's surname" name='en_surname'>
  </div>
    <div class="form-group">
    <label for="birthDate">Date</label>
        <select name="date" id="birthDate">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <label for="birthMonth">Month</label>
        <select name="birthMonth" id="birthMonth">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <label for="birthYear">Year</label>
        <select name="birthYear" id="birthYear">
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
        </select>
        <label for="inputGender">Жынысы</label>
        <select class="" id="inputGender" name='gender'>
            <option value="male">Ер</option>
            <option value="female">Әйел</option>
        </select>
</div>
  <div class="form-group">
    <label for="inputFather">Әкесінің аты</label>
    <input class="form-control" type="text" id="inputFather" placeholder="әкесінің аты" name='fathersName'>
</div>
<div class="form-group">
    <label for="inputMother">Анасының аты</label>
    <input class="form-control" type="text" id="inputMother" placeholder="анасының аты" name='mothersName'>
</div>
<div class="form-group">
    <label for="inputAddress">Мекен жайы</label>
    <input class="form-control" type="text" id="inputAddress" placeholder="адресі" name='address'>
</div>
<div class="form-group">
    <label for="inputPhone">Телефон номері</label>
    <input class="form-control" type="text" id="inputPhone" placeholder="телефоны" name='phoneNum'>
</div>
<div class="form-group">
    <label for="inputGrade">Сыныбы</label>
    <select class="" id="inputGrade" name='grade'>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
    </select>
    <select class="" id="inputDivision" name='division'>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <label for="inputLang">Тобы</label>
    <select class="" id="inputLang" name='lang_group'>
        <option value="kaz">KAZ</option>
        <option value="rus">RUS</option>
    </select>
</div>
      <div class="form-group">
          <label for="olympiadLesson">Олимпиада пәні</label>
          <select name="olympiadLesson" id="olympiadLesson">
              <option value="-1">Select branch</option>
                  {{#each lessons}}
                      <option value="{{this.id}}">{{this.name}}</option>
                  {{/each}}
          </select>
      </div>

      <div>
          <a id="cancel" class="btn btn-sm btn-warning">Cancel</a>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
      </div>
  </form>
</div>
</template>
