<template name="addRepublicOlympiadResult">

    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="{{pathFor "republicOlympiadResults"}}">Republic Olympiad Results</a></li>
        <li class="active">Add result</li>
    </ol>
    <div class="table-responsive">
        <table class="table table-striped" id="studentsList">
            <thead><tr>
                <th>id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Class</th>
                <th>Branch</th>
                <th>prize</th>
                <th>absolute place</th>
                <th>Trainer</th>
                <th>add</th>
            </tr>
            </thead>
            <tbody>
            {{#each students}}
              {{> republicOlympiadStudentItem}}
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
